name: CI

on: [push]

jobs:
  build:
    name: Build and Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: npm ci

      - name: Verify formatting
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
